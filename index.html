<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>sideBar</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/test.css" rel="stylesheet" type="text/css">
</head>

<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div id="sidebar">
        <ul id="menu-list">
            <li id="asset" class="item">
                <i class="small material-icons">redeem</i>
                <span class="item-tip">资产</span>
            </li>
            <li id="brand" class="item">
                <i class="small material-icons">loyalty</i>
                <span class="item-tip">品牌</span>
            </li>
            <li id="broadcast" class="item">
                <i class="small material-icons">movie</i>
                <span class="item-tip">直播</span>
            </li>
            <li id="foot" class="item">
                <i class="small material-icons">visibility</i>
                <span class="item-tip">看过</span>
            </li>
            <li id="calendar" class="item">
                <i class="small material-icons">today</i>
                <span class="item-tip">日历</span>
            </li>
        </ul>
        <div id="closeBar">
            <i class="small material-icons">power_settings_new</i>
        </div>
    </div>
    <div class="nav-content" id="asset-content" value="closed">
        <div class="nav-con-close">
            <i class="small material-icons">chevron_left</i>
        </div>
        <div class="con-topic">资产</div>
    </div>
    <div class="nav-content" id="brand-content">
        <div class="nav-con-close">
            <i class="small material-icons">chevron_left</i>
        </div>
        <div class="con-topic">品牌</div>
    </div>
    <div class="nav-content" id="broadcast-content">
        <div class="nav-con-close">
            <i class="small material-icons">chevron_left</i>
        </div>
        <div class="con-topic">直播</div>
    </div>
    <div class="nav-content" id="foot-content">
        <div class="nav-con-close">
            <i class="small material-icons">chevron_left</i>
        </div>
        <div class="con-topic">看过</div>
    </div>
    <div class="nav-content" id="calendar-content">
        <div class="nav-con-close">
            <i class="small material-icons">chevron_left</i>
        </div>
        <div class="con-topic">日历</div>
    </div>
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <script src="js/test.js"></script>
</body>
